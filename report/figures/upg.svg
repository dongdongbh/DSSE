<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Title -->
  <text x="300" y="30" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Update Latency vs Database Size</text>

  <!-- Axes -->
  <line x1="60" y1="350" x2="550" y2="350" stroke="black" stroke-width="2"/> <!-- X Axis -->
  <line x1="60" y1="350" x2="60" y2="50" stroke="black" stroke-width="2"/>  <!-- Y Axis -->

  <!-- Labels -->
  <text x="300" y="390" font-family="Arial" font-size="14" text-anchor="middle">Number of Documents in Database</text>
  <text x="20" y="200" font-family="Arial" font-size="14" text-anchor="middle" transform="rotate(-90, 20, 200)">Time (ms)</text>

  <!-- Y Axis Ticks (0.0 to 0.2) -->
  <text x="50" y="350" font-family="Arial" font-size="12" text-anchor="end">0.00</text>
  <text x="50" y="275" font-family="Arial" font-size="12" text-anchor="end">0.05</text>
  <text x="50" y="200" font-family="Arial" font-size="12" text-anchor="end">0.10</text>
  <text x="50" y="125" font-family="Arial" font-size="12" text-anchor="end">0.15</text>
  <text x="50" y="50" font-family="Arial" font-size="12" text-anchor="end">0.20</text>
  
  <!-- Grid Lines -->
  <line x1="60" y1="200" x2="550" y2="200" stroke="#ccc" stroke-dasharray="4"/>
  <line x1="60" y1="50" x2="550" y2="50" stroke="#ccc" stroke-dasharray="4"/>

  <!-- X Axis Ticks -->
  <text x="60" y="365" font-family="Arial" font-size="12" text-anchor="middle">0</text>
  <text x="182" y="365" font-family="Arial" font-size="12" text-anchor="middle">500</text>
  <text x="305" y="365" font-family="Arial" font-size="12" text-anchor="middle">1000</text>
  <text x="427" y="365" font-family="Arial" font-size="12" text-anchor="middle">1500</text>
  <text x="550" y="365" font-family="Arial" font-size="12" text-anchor="middle">2000</text>

  <!-- Data Line (Constant ~0.12ms) -->
  <!-- Mapping: 0.12ms is roughly Y=170 (since 0.10 is 200 and 0.15 is 125, slope is -1500 per unit) -->
  <!-- 0.12 is 20 units above 0.10. 20 * 15 = 30px. So Y=170. -->
  <polyline points="
    60,170 
    182,168 
    305,172 
    427,169 
    550,170" 
    fill="none" stroke="#2196f3" stroke-width="3"/>
    
  <!-- Data Points -->
  <circle cx="60" cy="170" r="4" fill="#1565c0"/>
  <circle cx="182" cy="168" r="4" fill="#1565c0"/>
  <circle cx="305" cy="172" r="4" fill="#1565c0"/>
  <circle cx="427" cy="169" r="4" fill="#1565c0"/>
  <circle cx="550" cy="170" r="4" fill="#1565c0"/>

</svg>
